<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            line-height: 1.6;
            color: #333;
        }

        header {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 2rem 0;
        }

        nav {
            background: #34495e;
            padding: 1rem;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        .hero {
            background: #3498db;
            color: white;
            text-align: center;
            padding: 4rem 2rem;
        }

        .hero img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 1rem;
        }

        .projects {
            padding: 4rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .project-card {
            border: 1px solid #ddd;
            padding: 1rem;
            border-radius: 8px;
        }

        .project-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
        }

        .about {
            background: #f9f9f9;
            padding: 4rem 2rem;
        }

        .about-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .contact {
            padding: 4rem 2rem;
            text-align: center;
        }

        footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Dhaneesh R</h1>
        <p>Staff Enterprise Cloud Architect</p>
    </header>

    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
        </ul>
    </nav>

    <section class="hero" id="home">
       <div class="about-content">
            <h2>About Me</h2>
            <p>Staff Enterprise Cloud Architect</p>
        </div>
    </section>
</body>
</html>
